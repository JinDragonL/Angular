<div class="container">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="row mb-1">
      <label for="validationDefault01" class="form-label">Username</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" formControlName="username">
      </div>
    </div>
    <div class="row mb-1">
      <label for="validationDefault01" class="form-label">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" formControlName="password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Sign in</button>
  </form>
</div>
