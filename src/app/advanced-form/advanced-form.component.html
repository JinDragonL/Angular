<div class="col-md-3">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" formControlName="name" aria-describedby="Name" placeholder="Name">
        </div>
        <div class="mt-2">
            <hr>
            <button class="btn btn-danger" (click)="onAddColor()">Add Color</button>
            <div class="row mt-3">
                <div class="col-md-12">
                    <h3>Product</h3>
                    <ul class="list-group" formArrayName="products">
                        <li *ngFor="let product of products.controls; let i = index;">
                            <div [formGroup]="product">
                                <kendo-colorpicker formControlName="color" [view]="'palette'"> </kendo-colorpicker>
                                &nbsp; <input type="text" formControlName="productName"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
